<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Cube - Loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #111, #333);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .progress {
      width: 300px;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      margin-top: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4a6baf, #5d8bf4);
      animation: load 3s ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(0.95); }
      50% { transform: scale(1.05); }
      100% { transform: scale(0.95); }
    }
    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }
        .logo img {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Cube Logo">
  </div>
  <h1>The Cube</h1>
  <p>Loading your experience...</p>
  <div class="progress">
    <div class="progress-bar"></div>
  </div>
  <div class="footer">
    Created by CyberGhost â€¢ github.com/cyberghost
  </div>

  <!-- ðŸŽµ Splash Intro Audio -->
  <audio id="splash-audio" autoplay>
    <source src="audio/intro.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Try autoplaying manually (some systems block autoplay until interaction)
    const splashAudio = document.getElementById('splash-audio');
    splashAudio?.play().catch(e => console.warn("Autoplay blocked:", e));
  </script>
</body>
</html>
